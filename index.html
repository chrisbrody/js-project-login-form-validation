<!DOCTYPE html>
<html>
  <head>
    <!-- character set -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Author -->
    <meta name="author" content="Chris Brody">
    <!-- Description -->
    <meta name="description" content="JavaScript Form Validation Example">
    <!-- title -->
    <title>JavaScript Form Validation</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- bootstrap 4 css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- HTML content goes below here -->
    <div class="form" id="user_form">

        <ul class="tab-group">
            <li class="tab active"><a href="#login">Log In</a></li>
            <li class="tab"><a href="#signup">Sign Up</a></li>
        </ul>

        <div class="tab-content">
            <div id="login">   
                <h1>Welcome Back!</h1>

                <form id="login_form">

                    <div class="field-wrap">
                        <label for="login_email">
                        Email Address<span class="req">*</span>
                        <span class="valid">Valid Email</span>
                        <!-- <span class="invalid">Invalid Email</span> -->
                        </label>
                        <input name="login_email" type="email" required autocomplete="off" autofocus/>
                    </div>

                    <div class="field-wrap">
                        <label for="login_password">
                        Password<span class="req">*</span>
                        </label>
                        <input name="login_password" type="password" required autocomplete="off"/>
                    </div>

                    <p class="forgot"><a href="#" onClick="forgotPasswordForm()">Forgot Password?</a></p>
                    <div class="field-wrap">
                    <button class="button button-block">Log In</button>
                    <label><span class="novalid_match">there was no match to log you in, please try agian</span></label></div>

                </form>

            </div>

            <div id="signup">   
                <h1>Sign Up for Free</h1>

                <form id="signup_form">

                    <div class="top-row">
                        <div class="field-wrap">
                        <label for="signup_first_name">
                        First Name<span class="req">*</span>
                        </label>
                        <input name="signup_first_name" type="text" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label for="signup_last_name">
                        Last Name<span class="req">*</span>
                        </label>
                        <input name="signup_last_name" type="text" required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label for="signup_email">
                        Email Address<span class="req">*</span>
                        <span class="valid">Valid Email</span>
                        </label>
                        <input name="signup_email" type="email" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label for="signup_password">
                        Set A Password<span class="req">*</span>
                        </label>
                        <input name="signup_password" type="password" required autocomplete="off"/>
                    </div>

                    <button type="submit" class="button button-block">Get Started</button>

                </form>

            </div>
        </div><!-- tab-content -->

    </div> <!-- /form -->

    <div class="form" id="user_loggedin">
        <div class="tab-content">
            <h1>test</h1>
            <button class="button button-block" onClick="logoutUser()">Logout</button>
        </div>
    </div>

    <!-- forgot password -->
    <div class="form" id="forgot">
        <form id="forgot_password">
            <h1>Submit your email to retrieve your password.</h1>
            <div class="field-wrap">
                <label for="forgot_password">
                Email Address<span class="req">*</span>
                <span class="valid">Valid Email</span>
                </label>
                <input name="forgot_password" type="email" required autocomplete="off"/>
            </div>
            <button type="submit" class="button button-block">Send Password</button>
        </form>
    </div>

    <!-- jQuery JS -->
    <script src="js/jquery.js"></script>
    <!-- bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
